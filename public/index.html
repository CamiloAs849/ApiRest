<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="fw-bold text-center my-4">Lista de Empleados</h1>
        <div class="row">
            <div class="col-6">
                <h3 class="fw-bold text-center mb-3">Informacion de empleado</h3>
                <form action="" class="border border-black border-2 p-3 rounded-3" id="datos">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="id" class="form-label">Documento:</label>
                                <input type="text" class="form-control" id="id" placeholder="" disabled>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="puesto" class="form-label">Puesto:</label>
                                <input type="text" class="form-control" id="puesto" placeholder="" disabled>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="salario" class="form-label">Salario:</label>
                                <input type="text" class="form-control" id="salario" placeholder="" disabled>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6">

                <center>
                    <button type="button" onclick="insertarEmpleados()" class="btn btn-primary mb-3 ">Generar</button>
                </center>
                <div class="table-responsive h-25 overflo-x-scroll">
                    <table class="table table-hover" id="tabla-empleados">
                        <thead>
                            <tr>
                                <th>Documento</th>
                                <th>Nombre</th>
                                <th>Accion</th>
                            </tr>

                        </thead>
                        <tbody id="empleados-tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.11/chance.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
